name: Deploy Front and Back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-front:
    name: DÃ©ploiement Front sur o2switch
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Installer PNPM
        run: npm install -g pnpm

      - name: ğŸ“ Installer les dÃ©pendances front
        working-directory: ./front
        run: pnpm install

      - name: ğŸ› ï¸ Build du front
        working-directory: ./front
        run: pnpm run build

      - name: ğŸ“¤ DÃ©ployer vers o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./front/dist/
          server-dir: /public_html/pince/

  deploy-back:
    name: DÃ©ploiement Back sur Ionos
    runs-on: ubuntu-latest
    needs: deploy-front

    steps:
      - name: ğŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ” Lancer le script deploy.sh localement
        run: ./deploy.sh
