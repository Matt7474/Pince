name: Deploy Front and Back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-front:
    name: DÃ©ploiement Front sur o2switch
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¥ Installer PNPM
        run: npm install -g pnpm

      - name: ðŸ“ Installer les dÃ©pendances front
        working-directory: ./front
        run: pnpm install

      - name: ðŸ› ï¸ Build du front
        working-directory: ./front
        run: pnpm run build

      - name: ðŸ“¤ DÃ©ployer vers o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./front/dist/
          server-dir: /home/havu2232/public_html/pince/

  deploy-back:
    name: DÃ©ploiement Back sur Ionos
    runs-on: ubuntu-latest
    needs: deploy-front

    steps:
      - name: ðŸ“¦ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ðŸ” PrÃ©parer la connexion SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 217.154.15.118 >> ~/.ssh/known_hosts
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸš€ Lancer le script deploy.sh localement
        run: ./deploy.sh
